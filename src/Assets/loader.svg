<svg width="80" height="80" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg">
    <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
            <!-- First Circle -->
            <circle cx="5" cy="50" r="5">
                <animate attributeName="cy"
                         begin="0s" dur="2.2s"
                         values="50;5;50;50"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="cx"
                         begin="0s" dur="2.2s"
                         values="5;27;49;5"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="stroke"
                         values="#EA580C;#2E86C1;#9B59B6;#1ABC9C;#F39C12"
                         begin="0s" dur="2.2s"
                         calcMode="discrete"
                         repeatCount="indefinite"/>
            </circle>
            <!-- Second Circle -->
            <circle cx="27" cy="5" r="5">
                <animate attributeName="cy"
                         begin="0s" dur="2.2s"
                         from="5" to="5"
                         values="5;50;50;5"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="cx"
                         begin="0s" dur="2.2s"
                         from="27" to="27"
                         values="27;49;5;27"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="stroke"
                         values="#2E86C1;#9B59B6;#1ABC9C;#F39C12;#EA580C"
                         begin="0s" dur="2.2s"
                         calcMode="discrete"
                         repeatCount="indefinite"/>
            </circle>
            <!-- Third Circle -->
            <circle cx="49" cy="50" r="5">
                <animate attributeName="cy"
                         begin="0s" dur="2.2s"
                         values="50;50;5;50"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="cx"
                         from="49" to="49"
                         begin="0s" dur="2.2s"
                         values="49;5;27;49"
                         calcMode="linear"
                         repeatCount="indefinite" />
                <animate attributeName="stroke"
                         values="#9B59B6;#1ABC9C;#F39C12;#EA580C;#2E86C1"
                         begin="0s" dur="2.2s"
                         calcMode="discrete"
                         repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
